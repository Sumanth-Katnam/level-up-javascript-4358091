<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    // Write your code here
    function* getStop(){
      yield 1;
      yield 2;
      yield 3;
      yield 4;
      yield 5;
    }

    const stopGetter = getStop();

    document.querySelector("button#next-stop").addEventListener("click", () => {
      let stop = stopGetter.next();
      if(stop.done){
        document.querySelector("button#next-stop").setAttribute("disabled", true);
        console.log("We made it!!");
      } else {
        console.log(`Current stop: ${stop.value}.`);
      }
    })
  </script>
</body>

</html>
