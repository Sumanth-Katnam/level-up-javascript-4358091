<!DOCTYPE html>
<html lang="en">

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use these elements to trigger the color change -->
  <button id="blue">Blue</button>
  <button id="pink">Pink</button>
  <button id="green">Green</button>

  <script>
    // Write your code here
    
    // Method 1
    // document.querySelectorAll('button').forEach($btn => {
    //   $btn.addEventListener('click', (ele) => {
    //     document.body.style.background = ele.srcElement.id;
    //   });
    // });

    // Method 2
    // const changeColor = (color) => {
    //   document.body.style.background = color;
    // }

    // document.querySelectorAll('button').forEach($btn => {
    //   $btn.addEventListener('click', (ele) => changeColor(ele.srcElement.id));
    // });

    // Method 3 - Closures
    const changeColor = (color) => {
      return () => {
        document.body.style.background = color;
      }
    }
    const blueBtn = changeColor("blue");
    const pinkBtn = changeColor("pink");
    const greenBtn = changeColor("green");

    document.querySelector("button#blue").addEventListener('click', blueBtn);
    document.querySelector("button#pink").addEventListener('click', pinkBtn);
    document.querySelector("button#green").addEventListener('click', greenBtn);
  </script>
</body>
