<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your menu -->
  <ul id="combined-menu"></ul>

  <script>
    // Write your code here
    const uniqueItems = new Set();
    
    const buildMenu = () => {
      const $menu = document.querySelector("ul#combined-menu");
      $menu.innerHTML = '';
      uniqueItems.forEach((item) => {
        let $item = document.createElement("li");
        $item.textContent = item;
        $menu.appendChild($item);
      });
    }

    const AddItems = (vendorItems) => {
      vendorItems.forEach(item => uniqueItems.add(item));
      buildMenu();
    }

    AddItems(["pizza", "pasta"]);
    AddItems(["pizza", "calzones"]);
    AddItems(["lobster"]);
    AddItems(["calzones"]);
  </script>
</body>

</html>
